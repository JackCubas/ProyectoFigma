<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
    <main id="main-container">
    
    </main>

    <hr>
    <div id="signature-body">
        <div class="signature-container">
            <canvas id="signature-pad" width="400" height="200"></canvas>
            <div class="controls">
                <select id="stroke-style">
                    <option value="pen">Pen</option>
                    <option value="brush">Brush</option>
                </select>

                <button id="clear">Clear</button>
                <button id="export-png">Export as PNG</button>
                <button id="export-jpeg">Export as JPEG</button>
            </div>
        </div>
    </div>

    <hr>

    <div id="button-container">
        <button id="savePDF" onclick="saveSignatureAndInsertIntoPDF()">Save Signature and Insert into PDF</button>
        <button id="saveServer" onclick="saveToServer()">Save to Server</button>
        <label style="margin-left:10px;">P12 (PKCS#12): <input type="file" id="p12file" accept=".p12,.pfx"></label>
        <label>Password: <input type="password" id="p12password"></label>
        <button id="padesSign" onclick="padesSign()">Sign PAdES (PKCS#7)</button>
        <button id="delete" onclick="deleteDocument()">Delete</button>   
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
    <script src="pades_sign.js"></script>
    <script src="sign.js"></script>
</body>
</html>
