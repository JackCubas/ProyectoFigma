<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Signature Pad demo</title>
  <script src="https://szimek.github.io/signature_pad/js/signature_pad.umd.min.js"></script>
  <!-- Include pdf-lib library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
  <meta name="description"
    content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="../css/test/signature-pad.css">

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-39365077-1']);
    _gaq.push(['_trackPageview']);

    (function () {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>

<body onselectstart="return false">
  
  <div id="signature-pad" class="signature-pad">
    <div id="canvas-wrapper" class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="description">Sign above</div>

      <div class="signature-pad--actions">
        <div class="column">
          <button type="button" class="button clear" data-action="clear">Clear</button>
          <button type="button" class="button" data-action="undo" title="Ctrl-Z">Undo</button>
          <button type="button" class="button" data-action="redo" title="Ctrl-Y">Redo</button>
          <br/>
          <button type="button" class="button" data-action="change-color">Change color</button>
          <button type="button" class="button" data-action="change-width">Change width</button>
          <button type="button" class="button" data-action="change-background-color">Change background color</button>

        </div>
        <div class="column">
          <button type="button" class="button save" data-action="save-png">Save as PNG</button>
          <button type="button" class="button save" data-action="save-jpg">Save as JPG</button>
          <button type="button" class="button save" data-action="save-svg">Save as SVG</button>
          <button type="button" class="button save" data-action="save-svg-with-background">Save as SVG with background</button>
        </div>
      </div>

      <div>
        <button type="button" class="button" data-action="open-in-window">Open in Window</button>
        <!-- Add a button to trigger signature saving and insertion -->
        <button onclick="saveSignatureAndInsertIntoPDF()">Save Signature and Insert into PDF</button>
      </div>
    </div>
  </div>

  <script src="drawSignatures_pad.js"></script>
</body>

</html>
